[tool.poetry]
name = "zuora-aqua-client-cli"
version = "0.1.2"
description = "Run ZOQL queries through AQuA from the command line"
authors = ["Janos Molnar <janosmolnar1001@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.22"
click = "^7.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
ipdb = "^0.12.2"

[tool.poetry.scripts]
zacc = "zuora_aqua_client_cli.run_zoql:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

